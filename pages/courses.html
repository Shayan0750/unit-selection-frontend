<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مدیریت دروس</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div data-include="../partials/header.html"></div>
  <div data-include="../partials/sidebar.html"></div>

  <main class="main">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:1rem;">
        <!-- modal (put once inside <main>) -->
        <div id="courseModal" class="modal-backdrop hide" aria-hidden="true">
          <div class="card modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <h3 id="modalTitle">درج درس جدید</h3>
            <form id="courseForm" autocomplete="off" novalidate>
              <div class="form-group">
                <label for="courseCode">کد درس *</label>
                <input id="courseCode" name="code" class="form-control" placeholder="مثال: CS101" />
                <div id="errCode" class="text-danger small"></div>
              </div>
              <div class="form-group">
                <label for="courseTitle">عنوان درس *</label>
                <input id="courseTitle" name="title" class="form-control" placeholder="مثال: مبانی برنامه‌نویسی" />
                <div id="errTitle" class="text-danger small"></div>
              </div>
              <div class="form-group">
                <label for="courseGroup">گروه درسی *</label>
                <input id="courseGroup" name="group" class="form-control" placeholder="مثال: مهندسی کامپیوتر" />
                <div id="errTitle" class="text-danger small"></div>
              </div>
              <div class="form-group">
                <label for="courseCredits">تعداد واحد *</label>
                <input id="courseCredits" name="credits" type="number" min="1" max="6" class="form-control" placeholder="مثال: 3" />
                <div id="errCredits" class="text-danger small"></div>
              </div>
              <div class="form-actions">
                <button id="cancelCourseBtn" type="button" class="btn btn-outline">انصراف</button>
                <button id="saveCourseBtn" type="submit" class="btn btn-primary">ثبت</button>
              </div>
              <div id="formMsg" class="form-msg small text-muted"></div>
            </form>
          </div>
        </div>

        <div>
          <h1>مدیریت دروس</h1>
        </div>
        <div>
          <button id="addBtn" class="btn btn-primary">درج درس جدید</button>
        </div>
      </div>

      <div style="margin-top:1rem;">
        <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th>کد</th>
                <th>عنوان</th>
                <th>واحد</th>
                <th>استاد</th>
                <th>عملیات</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>—</td><td>—</td><td>—</td><td>—</td><td><button class="btn btn-outline">ویرایش</button></td></tr>
              <tr><td>—</td><td>—</td><td>—</td><td>—</td><td><button class="btn btn-outline">ویرایش</button></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <div data-include="../partials/footer.html"></div>

  <script src="../js/courses.js"></script>
  <script src="../js/layout.js"></script>
</body>
</html>
