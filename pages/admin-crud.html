<!doctype html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مدیریت دروس</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div data-include="../partials/header.html"></div>
  <aside class="sidebar" id="sidebarFragment">
    <nav>
      <ul class="nav">
        <li><a href="admin-dashboard.html" data-link="dashboard">داشبورد</a></li>
        <li><a href="admin-crud.html" data-link="courses">مدیریت دروس</a></li>
        <li><a href="section-crud.html" data-link="section">مدیریت سکشن ها</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main">
    <div class="card">

      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h1>مدیریت دروس</h1>
        <button id="addBtn" class="btn btn-primary">درج درس جدید</button>
      </div>

      <!-- Modal -->
      <div id="courseModal" class="modal-backdrop hide">
        <div class="card modal-card">
          <h3>درج درس جدید</h3>

          <form id="courseForm" autocomplete="off" novalidate>
            <div class="form-group">
              <label for="courseCode">کد درس *</label>
              <input id="courseCode" class="form-control" />
              <div id="errCode" class="text-danger small"></div>
            </div>

            <div class="form-group">
              <label for="courseTitle">عنوان درس *</label>
              <input id="courseTitle" class="form-control" />
              <div id="errTitle" class="text-danger small"></div>
            </div>

            <div class="form-group">
              <label for="courseGroup">گروه درسی *</label>
              <input id="courseGroup" class="form-control" />
              <div id="errGroup" class="text-danger small"></div>
            </div>

            <div class="form-group">
              <label for="courseCredits">تعداد واحد *</label>
              <input id="courseCredits" type="number" min="1" class="form-control" />
              <div id="errCredits" class="text-danger small"></div>
            </div>

            <div class="form-actions">
              <button id="cancelCourseBtn" type="button" class="btn btn-outline">انصراف</button>
              <button id="saveCourseBtn" type="submit" class="btn btn-primary">ثبت</button>
            </div>

            <div id="formMsg" class="form-msg small"></div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="card" style="margin-top:1rem;">
        <table class="table">
          <thead>
            <tr>
              <th>کد</th>
              <th>عنوان</th>
              <th>واحد</th>
              <th>گروه</th>
              <th>عملیات</th>
            </tr>
          </thead>
          <tbody id="coursesTable"></tbody>
        </table>
      </div>
    </div>

    <!-- کارت سایر  -->
<div class="card" style="margin-top:1rem; padding:1rem;">

  <!-- عنوان کارت -->
  <h2 style="margin-bottom:1rem; border-bottom:1px solid #ddd; padding-bottom:0.5rem;">
    سایر مدیریت ها
  </h2>

  <!-- فرم فیلدها -->
  <form id="unitLimitsForm" autocomplete="off" novalidate>

    <div class="form-group" style="margin-bottom:1rem;">
      <label for="minUnits">حداقل تعداد واحد قابل اخذ</label>
      <input
        id="minUnits"
        type="number"
        min="0"
        class="form-control"
        placeholder="مثال: 14"
      />
      <div id="errMinUnits" class="text-danger small"></div>
    </div>

    <div class="form-group" style="margin-bottom:1rem;">
      <label for="maxUnits">حداکثر تعداد واحد قابل اخذ</label>
      <input
        id="maxUnits"
        type="number"
        min="0"
        class="form-control"
        placeholder="مثال: 26"
      />
      <div id="errMaxUnits" class="text-danger small"></div>
    </div>

    <div class="form-actions" style="margin-top:1rem;">
      <button type="reset" class="btn btn-outline">پاک کردن</button>
      <button type="submit" class="btn btn-primary">ثبت</button>
    </div>

    <div id="unitLimitsMsg" class="form-msg small" style="margin-top:0.5rem;"></div>
  </form>

</div>

  </main>

  <div data-include="../partials/footer.html"></div>


  <script src="../js/viewCourses.js"></script>
  <script src="../js/addCourses.js"></script>
  <script src="../js/layout.js"></script>
</body>

</html>
