<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>section crud</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div data-include="../partials/header.html"></div>

    <aside class="sidebar" id="sidebarFragment">
        <nav>
            <ul class="nav">
                <li><a href="admin-dashboard.html" data-link="dashboard">داشبورد</a></li>
                <li><a href="admin-crud.html" data-link="courses">مدیریت دروس</a></li>
                <li><a href="section-crud.html" data-link="section">section</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main">
        <div class="header-actions">
            <button class="btn btn-primary" id="addSectionBtn">افزودن بخش جدید</button>
        </div>

        <div class="card">
            <table class="course-table">
                <thead>
                    <tr>
                        <th>ID بخش</th>
                        <th>درس</th>
                        <th>استاد</th>
                        <th>ترم</th>
                        <th>ظرفیت</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody id="sections-table-body">
                </tbody>
            </table>
        </div>

        <div id="sections-list-container">
        </div>
        <div class="modal-backdrop hide" id="sectionModal">
            <div class="modal-card">
                <h3><span id="modal-title">افزودن بخش درسی جدید</span></h3>
                <p id="formMsg" style="display:none;"></p>

                <form id="sectionForm">
                    <label for="course-select">درس:</label>
                    <input id="course-select" name="course_code" class="form-control" required>
                    </input>

                    <label for="instructor-select">استاد:</label>
                    <input id="instructor-select" name="instructor_id" class="form-control" required>
                    </input>

                    <label for="term-select">ترم:</label>
                    <input id="term-select" name="term_id" class="form-control" required>
                    </input>

                    <label for="capacity-input">ظرفیت:</label>
                    <input type="number" id="capacity-input" name="capacity" min="1" required>

                    <fieldset class="form-fieldset">
                        <legend>زمان‌بندی‌های برگزاری</legend>
                        <div id="meetings-container">
                        </div>
                        <button type="button" class="btn btn-outline" id="addMeetingBtn" style="margin-top: 10px;">+
                            افزودن زمان‌بندی</button>
                    </fieldset>

                    <template id="meetingRowTemplate">
                        <div class="meeting-row"
                            style="display: flex; gap: 10px; margin-bottom: 10px; align-items: flex-end;">
                            <div style="flex-grow: 1;">
                                <label>اتاق</label>
                                <input type="text" name="room_id" maxlength="3" required>
                            </div>
                            <div style="width: 150px;">
                                <label>روز</label>
                                <select name="day" required>
                                </select>
                            </div>
                            <div style="width: 150px;">
                                <label>ساعت</label>
                                <select name="time_slot" required>
                                </select>
                            </div>
                            <div>
                                <button type="button" class="btn btn-danger remove-meeting-btn"
                                    style="height: 38px; width: 38px; line-height: 1;">×</button>
                            </div>
                        </div>
                    </template>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" id="saveSectionBtn">ذخیره</button>
                        <button type="button" class="btn btn-secondary" id="cancelSectionBtn">لغو</button>
                    </div>

                    <input type="hidden" name="section_id" id="section-id">
                </form>
            </div>
        </div>
    </main>

    <div data-include="../partials/footer.html"></div>

    <script src="../js/dashboard.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/section.js"></script>
</body>

</html>
