<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>لیست دروس ارائه شده (Sections)</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/student.css">
</head>

<body>

    <div data-include="../partials/header.html"></div>

    <aside class="sidebar" id="sidebarFragment">
        <nav>
            <ul class="nav">
                <li><a href="student-dashboard.html" id="dashboard-link">داشبورد</a></li>
                <li><a href="offered-courses.html" class="active">لیست دروس ارائه شده</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main">
        <h2>لیست بخش‌های ارائه شده (Sections)</h2>

        <div id="search-section">
            <input type="text" id="course-search" placeholder="جستجو بر اساس نام درس (Course)...">
        </div>

        <div id="course-list-container" class="card">
            <table class="course-table">
                <thead>
                    <tr>
                        <th>کد بخش (ID)</th>
                        <th>درس (Course)</th>
                        <th>کد استاد</th>
                        <th>ظرفیت</th>
                        <th>زمان‌بندی (روز / ساعت / کلاس)</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody id="sections-table-body">
                </tbody>
            </table>
            <p id="no-results" style="display: none; text-align: center; color: gray; margin-top: 15px;">
                موردی یافت نشد.
            </p>
        </div>
    </main>

    <div data-include="../partials/footer.html"></div>

    <script src="../js/layout.js"></script>
    <script src="../js/offered-sections.js"></script>
</body>

</html>
